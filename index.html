<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" alt="icon image"/>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <picture>
      <source media="(min-width: 840px)" srcset="images/image-product-desktop.jpg" />
      <img class="image" src="images/image-product-mobile.jpg" alt="A bottle of Channel perfume" />
    </picture>

    <div class="card">
      <h2>PERFUME</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <ul>
        <li class="newPrice">$149.99</li>
        <li class="oldPrice">$169.99</li>
      </ul>
      <button><img class="icon-cart" src="./images/icon-cart.svg"> Add to Cart</span></button>
    </div>
  </main>
</body>

</html>
